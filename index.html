<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initioan-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Corona Virus Real-Time Map</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./materialize.min.css" />
</head>

<body>
    <div class="progress" id="loading">
        <div class="indeterminate"></div>
    </div>
    <div id="map">

    </div>
    <script src="./echarts.min.js"></script>
    <script src="./china_v0.1.js"></script>
    <script src="./constants.js"></script>
    <script src="./map.js"></script>
    <script src="./index.js"></script>
    <script src="./utils.js"></script>
    <script src="./news.js"></script>
    <div class="container">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images/office.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
              <p><a href="#">This is a link</a></p>
              <div id="card-content-text"></div>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
              <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
        </div>
        <div class="card-panel hoverable" id="report"> API error, Please try again later</div>
    </div>
</body>
</html>
